<div class="rows">
    <div class="row header">
        <h3>Owlet Editor &mdash; For all your BBC BASIC needs</h3>
        <div class="toolbar">
            <button data-action="run" title="Run the program (ctrl-enter)">run</button>
            <button data-action="pause" title="Pause the program">pause</button>
            <button data-action="resume" title="Resume the program">resume</button>
        </div>
    </div>
    <div class="row content">
        <div class="container">
            <div class="editor">
                <div id="editor" class="code-editor"></div>
            </div>
            <div id="emulator">
                <canvas class="screen" width="896" height="600"></canvas>
            </div>
        </div>
    </div>
    <div class="row footer">
        By <a href="https://twitter.com/8bitkick">8bitkick</a> with help from
        <a href="https://twitter.com/mattgodbolt">mattgodbolt</a>.
        Source on <a href="https://github.com/mattgodbolt/owlet-editor">GitHub</a>.
    </div>
</div>
