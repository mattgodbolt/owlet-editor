<div class="wrapper">
    <div class="header"></div>
    <div class="toolbar">
        <button data-action="run" title="Run the program (ctrl-enter)">run</button>
        <button class="twitter" data-action="tweet" title="Tweet your amazing code to @bbcmicrobot">tweet</button>
    </div>
    <div class="toolbar">
        <button data-action="emulator" title="View emulator (ctrl-enter)">emulator</button>
        <button data-action="examples" title="Load examples">examples</button>
        <button data-action="about" title="About OwletEditor">about</button>
    </div>
    <div id="editor" class="code-editor"></div>
    <div class="emulator" id="emulator">
        <canvas id="screen" class="screen" width="640px" height="512px"></canvas>
        <div id="about">
            <img src="../assets/images/owlet.png" width="10%"/>
            <h3>Owlet BBC BASIC Editor</h3>
            <p>A modern editor for a classic language
                by <a href="https://www.github.com/8bitkick">8bitkick</a> with help from
                <a href="https://twitter.com/mattgodbolt">mattgodbolt</a>.
                Source on <a href="https://github.com/mattgodbolt/owlet-editor">GitHub</a></p>
        </div>
        <div id="examples">
            Code example links go here, autogenerated from JSON description
        </div>
    </div>
    <div class="footer">
      <div id="edit_status"><span class="count">0</span> characters</div>
    </div>
    <div class="footer"><button class="bottom" data-action="jsbeeb" title="Load the current code into a full emulator">JSbeeb</button>
      <div id="emu_status"></div>
    </div>
</div>
